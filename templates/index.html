<!DOCTYPE html>
<html>
<head>
    <title>Workshop Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Cor de fundo suave */
            color: #333; /* Cor do texto */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6a0dad; /* Roxo escuro */
            color: white;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #e0d0ff; /* Roxo claro */
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #800080; /* Roxo padrão */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad; /* Roxo escuro */
        }
        footer {
            background-color: #6a0dad;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Workshop!</h1>
    </header>
    <main>
        <h2>Preencha o Formulário</h2>
        <form id="workshop-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Workshop Interativo. Todos os direitos reservados.</p>
    </footer>
    <script>

        document.getElementById('workshop-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os dados do formulário
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Exibe os dados em um alerta (para demonstração)
            alert('Nome: ' + name + '\nEmail: ' + email + '\nMensagem: ' + message);

            // Limpa o formulário
            this.reset();
        });
    </script>
</body>
</html>
